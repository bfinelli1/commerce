{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <li>
            <a href="{% url 'listing' listing.id %}">
                {{ listing }}
            </a>
            <br>
            {{ listing.description}}
            <br>
            {% if listing.img_url != "" %}
                <img src="{{ listing.img_url }}" width="100" height="100"/>
            {% endif %}
        </li>
        <br><br>
    {% empty %}
        <li> empty </li>
    {% endfor %}
{% endblock %}

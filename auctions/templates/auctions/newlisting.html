{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

        


        <form action="{% url 'newlisting' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="description" placeholder="description">
            </div>
            <div class="form-group">
                <input class="form-control" type="number" step="0.01" name="bid" placeholder="Starting Bid">
            </div>
            <div class="form-group">
                <input class="form-control" type="url" name="url" placeholder="Image URL">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="category" placeholder="Category">
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>


{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}
    <h2>All listings in category {{category}}</h2>

    {% for listing in listings %}
        <li>
            <a href="{% url 'listing' listing.id %}">
                {{ listing }}
            </a>
            <br>
            {{ listing.description}}
            <br>
            <img src="{{ listing.img_url }}" width="100" height="100"/>
            
        </li>
    {% empty %}
        <li> empty </li>
    {% endfor %}
{% endblock %}
